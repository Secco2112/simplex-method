<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simplex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Palanquin:100,200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>
<body>
    <main class="wrapper-content">
        <div class="content">
            <h1 class="title">Simplex</h1>
            <form id="form-data" action="" method="post" onsubmit="return false;">
                <div class="overlay-on-calculate"></div>

                <div class="header">
                    <h3>Modelo:</h3>
                </div>
                <div class="form-group objective-function">
                    <select class="form-control" name="type-function">
                        <option value="max">Max.</option>
                        <option value="min">Min.</option>
                    </select>
                    <span> Z = </span>
                    <div data-index="1" class="variable-group">
                        <input value="120" name="x1" type="text" class="form-control" />
                        <span> x1 </span>
                    </div>
                    <select class="form-control" name="operation">
                        <option value="plus">+</option>
                        <option value="subtract">-</option>
                    </select>
                    <div data-index="2" class="variable-group">
                        <input value="160" name="x2" type="text" class="form-control" />
                        <span> x2 </span>
                    </div>
                </div>
                <div class="form-group inequality-restrictions">
                    <ul class="list-inequality-restrictions">
                        <li class="inequality-restriction">
                            <i class="fa fa-times delete-inequality-restriction"></i>
                            <div data-index="1" class="variable-group">
                                <input value="4" name="x1" type="text" class="form-control" />
                                <span> x1 </span>
                            </div>
                            <select class="form-control" name="operation">
                                <option value="plus">+</option>
                                <option value="subtract">-</option>
                            </select>
                            <div data-index="2" class="variable-group">
                                <input value="2" name="x2" type="text" class="form-control" />
                                <span> x2 </span>
                            </div>
                            <select class="form-control" name="equality">
                                <option value="smaller-equal"><=</option>
                                <option value="greater-equal">>=</option>
                                <option value="equal">=</option>
                                <option value="smaller"><</option>
                                <option value="greater">></option>
                            </select>
                            <input value="28" name="b" type="text" class="form-control" />
                        </li>
                        <li class="inequality-restriction">
                            <i class="fa fa-times delete-inequality-restriction"></i>
                            <div data-index="1" class="variable-group">
                                <input value="3" name="x1" type="text" class="form-control" />
                                <span> x1 </span>
                            </div>
                            <select class="form-control" name="operation">
                                <option value="plus">+</option>
                                <option value="subtract">-</option>
                            </select>
                            <div data-index="2" class="variable-group">
                                <input value="9" name="x2" type="text" class="form-control" />
                                <span> x2 </span>
                            </div>
                            <select class="form-control" name="equality">
                                <option value="smaller-equal"><=</option>
                                <option value="greater-equal">>=</option>
                                <option value="equal">=</option>
                                <option value="smaller"><</option>
                                <option value="greater">></option>
                            </select>
                            <input value="45" name="b" type="text" class="form-control" />
                        </li>
                        <li class="inequality-restriction">
                            <i class="fa fa-times delete-inequality-restriction"></i>
                            <div data-index="1" class="variable-group">
                                <input value="3" name="x1" type="text" class="form-control" />
                                <span> x1 </span>
                            </div>
                            <select class="form-control" name="operation">
                                <option value="plus">+</option>
                                <option value="subtract">-</option>
                            </select>
                            <div data-index="2" class="variable-group">
                                <input value="5" name="x2" type="text" class="form-control" />
                                <span> x2 </span>
                            </div>
                            <select class="form-control" name="equality">
                                <option value="smaller-equal"><=</option>
                                <option value="greater-equal">>=</option>
                                <option value="equal">=</option>
                                <option value="smaller"><</option>
                                <option value="greater">></option>
                            </select>
                            <input value="30" name="b" type="text" class="form-control" />
                        </li>
                    </ul>
                </div>
                <div class="form-group restrictions">
                    <h6>Restrições</h6>
                    <span data-index="1">
                        <i class="delete-variable fa fa-times"></i>
                        x1 >= 0
                    </span>
                    <span data-index="2">
                        <i class="delete-variable fa fa-times"></i>
                        x2 >= 0
                    </span>
                </div>
                <div class="form-group options">
                    <button class="add-variable btn btn-secondary">Adicionar variável</button>
                    <button class="add-restriction-inequality btn btn-secondary">Adicionar inequação de restrição</button>
                    <button class="calculate btn btn-primary">Calcular</button>
                </div>
            </form>

            <hr class="calc-separator" />

            <div class="formatted-values">
                <div class="objective-function">
                    <h5 class="item-title">Função objetivo:</h5>
                    <div class="list">
                        <span id="original">Max Z = 120x1 + 160x2</span>
                        <span id="sep">-></span>
                        <span id="formatted">Z - 120x1 - 160x2 = 0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/Simplex.class.js"></script>
    <script src='assets/js/script.js'></script>
</html>
